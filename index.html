<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //remove duplicates
        
        let arr1=[1,2,2,37,37,9,8,1];
        res=[]
        for(i=0;i<arr1.length;i++){
            if(!res.includes(arr1[i])){
                res.push(arr1[i])
            }
        }
        console.log(res)
        
        //number occurances
        function occurances(arr){
            obj={}
            for(i=0;i<arr.length;i++){
                let num=arr[i]
                obj[num]=0
                for(j=0;j<arr.length;j++){
                    let num2=arr[j]
                    if(num==num2){
                        obj[num]+=1
                    }
                }
            }
            return obj
        }
        let arr=[1,2,3,2,3,13,23,123,13,12]
        console.log(occurances(arr))
    </script>
</body>
</html>
